<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="searc-button">Search</button>
    </form>
    
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695794816-7b9da18ed470?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain">
            <a href="https://unsplash.com/s/photos/NEOM" target="_blank">Mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1703533140744-bb66f9390245?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dog">
            <a href="https://unsplash.com/s/photos/NEOM" target="_blank">Dog</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1692641995795-59026e35e458?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
            <a href="https://unsplash.com/s/photos/NEOM" target="_blank">Nature</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    

    <script src="script.js"></script>
</body>
</html>
